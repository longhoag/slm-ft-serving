name: Build and Push to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: slm-ft-serving-vllm

jobs:
  build-and-push:
    name: Build Docker image and push to ECR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Available disk space before cleanup:"
          df -h
          
          echo "Cleaning up unnecessary files..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          
          echo "Available disk space after cleanup:"
          df -h

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker image for slm-ft-serving-vllm..."
          echo "Registry: $ECR_REGISTRY"
          echo "Repository: $ECR_REPOSITORY"
          echo "Image Tag: $IMAGE_TAG"
          
          echo "Disk space before build:"
          df -h
          
          # Build Docker image with ECR-based cache (no 10GB limit)
          # Cache stored in ECR as: slm-ft-serving-vllm:buildcache
          DOCKER_BUILDKIT=1 docker buildx build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -f Dockerfile \
            --cache-from type=registry,ref=$ECR_REGISTRY/$ECR_REPOSITORY:buildcache \
            --cache-to type=registry,ref=$ECR_REGISTRY/$ECR_REPOSITORY:buildcache,mode=max \
            --push \
            --progress=plain \
            .
          
          echo "Disk space after build:"
          df -h
          
          echo "âœ… Successfully pushed images to ECR"
          echo "Cache stored in ECR as: $ECR_REGISTRY/$ECR_REPOSITORY:buildcache"

      - name: Image digest
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸŽ‰ Build and push completed successfully!"
          echo "Image URI: $ECR_REGISTRY/$ECR_REPOSITORY:latest"
          echo "Image SHA: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo ""
          echo "To pull this image on EC2:"
          echo "docker pull $ECR_REGISTRY/$ECR_REPOSITORY:latest"
